<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span jhiTranslate="sysComArchApp.student.detail.title">Student</span> {{student.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sysComArchApp.student.name">Name</span></dt>
                <dd>
                    <span>{{student.name}}</span>
                </dd>
                <dt><span jhiTranslate="sysComArchApp.student.enrollment">Enrollment</span></dt>
                <dd>
                    <span>{{student.enrollment}}</span>
                </dd>
                <dt><span jhiTranslate="sysComArchApp.student.age">Age</span></dt>
                <dd>
                    <span>{{student.age}}</span>
                </dd>
                <dt><span jhiTranslate="sysComArchApp.student.email">Email</span></dt>
                <dd>
                    <span>{{student.email}}</span>
                </dd>
                <dt><span jhiTranslate="sysComArchApp.student.technologist">Technologist</span></dt>
                <dd>
                    <div *ngIf="student.technologistId">
                        <a [routerLink]="['/technologist', student.technologistId, 'view']">{{student.technologistName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
